<div class="container">
  <div class="col">
    <h1 style="text-align: center;">{{titulo}}</h1>
    <br>
    <br>

    <form class="form-group row">

      <div class="form-group col-md-3">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe el nombre" class="form-control" [(ngModel)]="cuadroNombre">
      </div>
      <div class="form-group col-md-3">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Escribe el apellido" class="form-control" [(ngModel)]="cuadroApellido">
      </div>
      <div class="form-group col-md-3">
        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo" id="cargo" placeholder="Escribe el cargo" class="form-control" [(ngModel)]="cuadroCargo">
      </div>
      <div class="form-group col-md-3">
        <label for="salario">Salario:</label>
        <input type="text" name="salario" id="salario" placeholder="Escribe el salario" class="form-control" [(ngModel)]="cuadroSalario">
      </div>

      <div  class="col ">
        <button style="margin-top:30px;" type="submit" class="btn btn-primary" (click)="agregarEmpleado()">Enviar</button>
      </div>

    </form>

  </div>
</div>

<br>
<br>

<app-empleado-hijo-c *ngFor="let empleado of empleados; let i=index" [empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo-c>
